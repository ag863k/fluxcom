# Server Configuration
server.port=8080

# WebSocket Configuration
websocket.endpoint=/ws

# JWT Secret Key - IMPORTANT: Use a strong, securely stored secret in production
jwt.secret=YourSuperSecretKeyForJWTsThatIsLongAndSecure

# JPA / H2 Database Configuration (In-memory database for simplicity)
spring.datasource.url=jdbc:h2:mem:fluxcomdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true